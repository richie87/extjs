<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Ext JS 5.0 Examples</title>

    <link rel="stylesheet" type="text/css" href="shared/extjs/css/extjs.css" />
    <style type="text/css">

    body {
        font: 300 15px/19px helvetica,arial,verdana,sans-serif;
    }

    #all-demos {

    }
    #all-demos dd {
        cursor:pointer;
        float:left;
        height:120px;
        margin:5px 5px 5px 10px;
        width:350px;
        zoom:1;
    }
    #all-demos dd img {
        border: 1px solid #ddd;
        float:left;
        height:90px;
        margin:5px 0 0 5px;
        width:120px;
    }

    #all-demos dd div {
        float:left;
        margin-left:10px;
        width:214px;
    }

    #all-demos dd h4 {
        font-size: 15px;
        font-weight: 300;
        margin: 5px 0;
    }

    #all-demos dd p {
        color: #666;
        margin: 0;
    }
    #all-demos dd.over {
        background: #F5FDE3 url(shared/extjs/images/sample-over.gif) no-repeat;
    }
    #loading-mask{
        background-color:white;
        height:100%;
        position:absolute;
        left:0;
        top:0;
        width:100%;
        z-index:20000;
    }
    #loading{
        height:auto;
        position:absolute;
        left:45%;
        top:40%;
        padding:2px;
        z-index:20001;
    }
    #loading a {
        color:#225588;
    }
    #loading .loading-indicator{
        background:white;
        color:#444;
        font:400 13px Helvetica, Arial, sans-serif;
        height:auto;
        margin:0;
        padding:10px;
    }
    #loading-msg {
        font-weight: 300;
    }

    #all-demos {
        background-color: #fff;
        border:1px solid;
        border-color:#dadada #ebebeb #ebebeb #dadada;
        overflow: auto;
    }
    #sample-ct {
        font-size: 13px;
    }

    #all-demos h2 {
        border-bottom: 1px solid #cecece;
        cursor:pointer;
        padding: 6px 0 6px 5px;
    }
    #all-demos h2 div {
        background: url(../packages/ext-theme-crisp/build/resources/images/grid/group-collapse.png) no-repeat;
        font: 300 15px/19px helvetica,arial,verdana,sans-serif;
        color: #666;
        padding: 0 0 0 24px;
    }
    #all-demos .collapsed h2 div {
        background: url(../packages/ext-theme-crisp/build/resources/images/grid/group-expand.png) no-repeat;
    }
    #all-demos .collapsed dl {
        display:none;
    }
    .x-window {
        text-align:left;
    }
    #all-demos dd h4 span.new-sample{
        color: red;
    }

    #all-demos dd h4 span.updated-sample{
        color: blue;
    }
    li {
	list-style: inherit !important;
    }
    h1#pagetitle span a {
        font: 300 15px/19px helvetica,arial,verdana,sans-serif;
    }

    .side-box ul {
        list-style-image: url(../packages/ext-theme-neptune/build/resources/images/menu/menu-parent.png);
    }

    .side-box ul li {
        font: 300 15px/19px helvetica,arial,verdana,sans-serif;
        margin-top: 10px;
        margin-bottom: 10px;

    }

    </style>
</head>
<body class="x-border-box">
    <div id="loading-mask" style=""></div>
    <div id="loading">
        <div class="loading-indicator">
            <img src="shared/extjs/images/extanim32.gif" width="32" height="32" style="margin-right:8px;float:left;vertical-align:top;"/>Ext JS 5.0 - <a href="http://www.sencha.com">sencha.com</a>
            <br /><span id="loading-msg">Loading styles and images...</span>
        </div>
    </div>

    <div id="viewport">

        <div id="hd">
            <a href="http://www.sencha.com" id="logo"><img src="../welcome/img/logo-sencha-sm.png" alt="Sencha"/></a>
        </div>

        <div id="bd">
            <h1 id="pagetitle">
                Ext JS 5.0 Examples
                <span>
                    <a href="http://docs.sencha.com/ext/5.0.0/">Documentation</a>
                    <a href="../release-notes.html">Release Notes</a>
                    <!--<a href="../docs/index.html#!/guide/upgrade">Upgrade Overview</a>-->
                </span>
            </h1>
            <div class="left-column">
                <div id="code-load" style="display:none;">
                    <script type="text/javascript">document.getElementById('loading-msg').innerHTML = 'Loading Core API...';</script>
                    <script type="text/javascript" src="shared/include-ext.js"></script>
                    <script type="text/javascript">document.getElementById('loading-msg').innerHTML = 'Loading UI Components...';</script>
                    <script type="text/javascript">document.getElementById('loading-msg').innerHTML = 'Initializing...';</script>

                    <!-- App.js contains Ext.App, a simple, re-usable Application component -->
                    <script type="text/javascript" src="shared/extjs/App.js"></script>
                    <script type="text/javascript" src="shared/extjs/site.js"></script>
                    <script type="text/javascript" src="examples.js"></script>
                    <script type="text/javascript" src="init.js"></script>
                </div>

                <div id="all-demos">
                </div>
            </div>

            <div class="right-column">
                <div class="side-box">
                    <ul id="sample-menu" class="features"></ul>
                </div>
            </div>
        </div><!-- end bd -->

        <div id="ft">
            <div class="copy">&copy; 2006-2014 Sencha Inc.</div>
        </div>

    </div><!-- end viewport -->

</body>
</html>
